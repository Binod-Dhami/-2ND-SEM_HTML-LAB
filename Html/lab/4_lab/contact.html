<html>
<head>
    <title>contact_page</title>
   <link rel="stylesheet" href="contact.css"/>
</head>
<body>
    <div class="main">
        <h2><u>Contact Me</u></h2>
        <form>
            <table class="table" align="center" cellpadding=15px>
                <tr>
                    <td class="data">Your Name:</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td class="data">Email:</td>
                    <td><input type="email"></td>
                </tr>
                <tr>
                    <td class="data">Message:</td>
                    <td><textarea name="" id="" cols="15"></textarea></td>
                </tr>
                <tr>
                    <td align="right"><input class="button" type="submit" value="Send"></td>
                    <td align="left"><input class="button" type="reset" value="Reset"></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
